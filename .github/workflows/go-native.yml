# /github/home/go/pkg/mod/tinygo.org/x/go-llvm@v0.0.0-20250119132755-9dca92dfb4f9/ir.go:352:38: could not determine what C.LLVMLandingPadCatch refers to
# /github/home/go/pkg/mod/tinygo.org/x/go-llvm@v0.0.0-20250119132755-9dca92dfb4f9/ir.go:79:22: could not determine what C.LLVMLandingPadClauseTy refers to
# /github/home/go/pkg/mod/tinygo.org/x/go-llvm@v0.0.0-20250119132755-9dca92dfb4f9/ir.go:353:38: could not determine what C.LLVMLandingPadFilter refers to
