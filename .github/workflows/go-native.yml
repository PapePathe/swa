name: Go (Native Matrix)
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Ubuntu
          - os: macos-latest
            name: macOS
          - os: windows-latest
            name: Windows
