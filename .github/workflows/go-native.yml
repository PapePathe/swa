name: Go (Native Matrix)
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: Ubuntu
          - os: macos-latest
            name: macOS
          - os: windows-latest
            name: Windows
          - os: ubuntu-latest
            container: fedora:latest
            name: Fedora (RPM)
          - os: ubuntu-latest
            container: archlinux:latest
            name: Arch Linux
          - os: ubuntu-latest
            container: alpine:latest
            name: Alpine Linux
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    name: Build & Test (${{ matrix.name }})
    steps:
      - name: Install dependencies (Linux Containers)
        if: matrix.container != ''
        run: |
          if [ -f /etc/fedora-release ]; then
            dnf install -y clang clang-devel llvm-devel llvm-static go git gcc-c++ make libffi-devel ncurses-devel zlib-devel pkgconf-pkg-config
          elif [ -f /etc/arch-release ]; then
            pacman -Sy --noconfirm clang llvm go git base-devel pkgconf
          elif [ -f /etc/alpine-release ]; then
            apk add bash clang19-dev llvm19-dev go git build-base pkgconfig
            ln -s /usr/bin/llvm-config19 /usr/bin/llvm-config
            ln -s /usr/bin/clang-19 /usr/bin/clang
            ln -s /usr/bin/clang++-19 /usr/bin/clang++
          fi
          echo "CC=clang" >> "$GITHUB_ENV"
          echo "CXX=clang++" >> "$GITHUB_ENV"

      - uses: actions/checkout@v4

      - name: Set up Go (Native Runners)
        if: matrix.container == ''
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install LLVM (Native Ubuntu)
        if: matrix.os == 'ubuntu-latest' && matrix.container == ''
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-19 llvm-19-dev lld-19
          sudo ln -s /usr/bin/llvm-config-19 /usr/bin/llvm-config

      - name: Install LLVM (Native macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install llvm@19 lld@19
          echo "$(brew --prefix llvm@19)/bin" >> $GITHUB_PATH
          echo "CC=$(brew --prefix llvm@19)/bin/clang" >> $GITHUB_ENV
          echo "CXX=$(brew --prefix llvm@19)/bin/clang++" >> $GITHUB_ENV
          echo "LDFLAGS=-L$(brew --prefix llvm@19)/lib" >> $GITHUB_ENV
          echo "CPPFLAGS=-I$(brew --prefix llvm@19)/include" >> $GITHUB_ENV

      - name: Install LLVM (Native Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install llvm --version=19.1.0 -y --allow-downgrade --force
          echo "C:/Program Files/LLVM/bin" >> $GITHUB_PATH
          echo "CC=C:/Program Files/LLVM/bin/clang.exe" >> $GITHUB_ENV
          echo "CXX=C:/Program Files/LLVM/bin/clang++.exe" >> $GITHUB_ENV

      - name: Fix dubious ownership
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Build
        working-directory: lang
        shell: bash
        run: |
          if command -v llvm-config >/dev/null 2>&1; then
            export CGO_CFLAGS="$(llvm-config --cflags)"
            export CGO_LDFLAGS="$(llvm-config --ldflags --libs all --system-libs)"
          fi
          go build -v -o ../tests/swa main.go
        env:
          CGO_ENABLED: 1

      - name: Test
        working-directory: lang
        shell: bash
        run: |
          if command -v llvm-config >/dev/null 2>&1; then
            export CGO_CFLAGS="$(llvm-config --cflags)"
            export CGO_LDFLAGS="$(llvm-config --ldflags --libs all --system-libs)"
          fi
          go test -v -coverprofile=coverage.txt ./...
        env:
          CGO_ENABLED: 1

      - name: Integration Tests
        working-directory: tests
        shell: bash
        run: go test -v ./...
        env:
          CGO_ENABLED: 1
