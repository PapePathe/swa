name: golangci-lint
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: golangci-lint
        continue-on-error: true
        uses: golangci/golangci-lint-action@v6
        with:
          working-directory: lang
          version: v1.60
